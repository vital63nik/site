<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 13_Home</title>
</head>

<body>
	<div class="wrapper">

		<header>
			<div class="sky">
				
				<div class="sun">
					<div class="sun__disk"></div>
				</div>
				
				<div class="sky__clouds">
					<div class="cloud">
					<span> I love Amsterdam</span>
					</div>
					<div class="cloud cloud_second"> </div>
				</div>
			
			</div>

		</header>

		<div class="line"></div>

		<div class="car-body">

			<div class="road">
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>
				<div class="road__block-black"></div>

			</div>



			<div class="car-body__front  ">

				<div class="headlight car-body__front__headlight"></div>
				<div class="headlight-close-bottom"></div>

				<div class="wheel  ">
					<div class="wheel__disk"></div>
				</div>

				<div class="window car-body__front__window">
					<div class="window__rotate"></div>
				</div>


			</div>

			<div class="car-body__center">

				<div class="door ">

					<div class="wrapper-door__window">

						<div class="door__win"></div>

						<div class="pocket-door">
							<div class="doors-knob"></div>
						</div>

					</div>

				</div>

				<div class="door door_second">

					<div class="wrapper-door__window-second">

						<div class="door__win"></div>

						<div class="pocket-door">
							<div class="doors-knob"></div>
						</div>

					</div>

				</div>

			</div>

			<div class="car-body__back">

				<div class="headlight car-body__back__headlight"></div>


				<div class="wheel wheel_back">
					<div class="wheel__disk"></div>
				</div>

				<div class="window  car-body__back__window ">
					<div class="window__rotate window__rotate_back"></div>
				</div>
			</div>

		</div>

	</div>
</body>

</html>
